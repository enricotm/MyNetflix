<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>MyNetflix</title>
    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-dark vh-100">

        <!-- Netflix Logo -->
        <nav class="navbar">
            <div class="w-25 ms-5">
                <div class="w-25">
                    <img class="w-100" src="./images/netflixlogo.png" alt="logo">
                </div>
            </div>
        </nav>

        <!-- Menu de usuários -->
        <div class="h-100 d-flex flex-column align-items-center user-menu">
            <h1 class="text-light display-5 fw-bold default-font mb-5">Quem está assistindo?</h1>

            <div class="d-flex flex-wrap justify-content-center mb-5">
                <div class="usuario text-center mx-3">
                    <img class="usuario rounded" src="./images/perfil-stitch.jpg" alt="">
                    <h5 class="mt-2">Laura</h5>
                </div>
                <div class="usuario text-center mx-3">
                    <img class="usuario rounded" src="./images/perfil-lisa.jpg" alt="">
                    <h5 class="mt-2">Yasmin</h5>
                </div>
                <div class="usuario text-center mx-3">
                    <img class="usuario rounded" src="./images/perfil-tanjiro.jpg" alt="">
                    <h5 class="mt-2">Guto</h5>
                </div>
                <div class="usuario text-center mx-3">
                    <img class="usuario rounded" src="./images/perfil-hamster.webp" alt="">
                    <h5 class="mt-2">Clara</h5>
                </div>
                <div class="usuario text-center mx-3">
                    <img class="usuario rounded" src="./images/perfil-jake.jpeg" alt="">
                    <h5 class="mt-2">Pedro</h5>
                </div>
            </div>

            <button class="bg-dark btn-gerenciar-perfils mt-3">Gerenciar perfis</button>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
